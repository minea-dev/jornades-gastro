<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacte | Jornades Gastronòmiques</title>
  <link rel="stylesheet" href="../assets/styles/main.scss">
</head>
<body class="d-flex flex-column min-vh-100">

<include src="./views/header.html"></include>

<main class="contact-page-wrapper container py-5 flex-grow-1">

  <div class="row justify-content-center">
    <div class="col-12 text-center mb-5">
      <span class="badge bg-primary text-white rounded-0 text-uppercase ls-2">Atenció al Comensal</span>
      <h1 class="display-3 fw-bold mt-3 text-uppercase">Parlem de Menjar?</h1>
      <p class="lead text-muted">Tens dubtes sobre els menús, al·lèrgies o reserves de grups?</p>
    </div>

    <div class="col-lg-8">

      <form class="contact-form p-4 p-md-5" action="mailto:info@jornadesquart.es" method="post" enctype="text/plain">

        <h2 class="h4 mb-4 fw-bold text-decoration-underline">Formulari de Consulta</h2>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Nom i Cognoms</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="Ex: Joan Fuster">
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Correu Electrònic</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="hola@exemple.com">
          </div>

          <div class="col-12">
            <label for="subject" class="form-label">Motiu de la consulta</label>
            <select class="form-select" id="subject" name="subject">
              <option selected>Informació General</option>
              <option value="reserva">Reserva de Grups (>10 persones)</option>
              <option value="allergies">Intoleràncies i Al·lèrgies</option>
              <option value="premsa">Premsa i Comunicació</option>
            </select>
          </div>

          <div class="col-12">
            <label for="message" class="form-label">El teu missatge</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Escriu ací els teus dubtes..."></textarea>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="privacy" required>
              <label class="form-check-label small" for="privacy">
                Accepte la política de privacitat i el tractament de dades.
              </label>
            </div>
          </div>

          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold text-uppercase">Enviar Consulta</button>
          </div>
        </div>
      </form>

    </div>

    <div class="col-lg-4 mt-5 mt-lg-0">
      <aside class="info-box p-4 h-100">
        <h3 class="h5 fw-bold text-uppercase mb-3">Seu de les Jornades</h3>
        <p><strong>Ajuntament de Quart de Poblet</strong><br>
          Carrer de la Amistat, 1<br>
          46930 Quart de Poblet, València</p>

        <hr class="border-dark">

        <p><strong>Telèfon:</strong> 96 153 62 10<br>
          <strong>Email:</strong> turisme@quartdepoblet.es</p>

        <div class="map-placeholder mt-4 border border-dark bg-white" style="height: 150px;">
          <img src="../assets/images/m.png" alt="Mapa de localització" class="w-100 h-100 object-fit-cover">
        </div>
      </aside>
    </div>

  </div>
</main>

<include src="./views/footer.html"></include>
<script type="module" src="../assets/scripts/main.js"></script>
</body>
</html>
